<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="ru">
<head><title>Вход</title></head>
<body>
<div layout:fragment="content" class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="mb-3">Вход в систему</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            Неверный логин или пароль
        </div>

        <div th:if="${param.logout}" class="alert alert-info">
            Вы вышли из системы
        </div>

        <form th:action="@{/perform_login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Логин:</label>
                <input type="text" id="username" name="username" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        <p class="mt-3">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
    </div>
</div>
</body>
</html>
