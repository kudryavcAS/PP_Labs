<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="ru">
<head><title>Регистрация</title></head>
<body>
<div layout:fragment="content" class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="mb-3">Регистрация</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            Ошибка регистрации
        </div>

        <form th:action="@{/register/save}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Придумайте логин:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Придумайте пароль:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
