<!DOCTYPE html>

<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Новая книга</title></head>
<body>
<div layout:fragment="content" class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="mb-4">Добавление новой книги</h3>

        <form th:action="@{/librarian/book/add}" th:object="${book}" method="post">

            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Автор</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Год издания</label>
                <input type="number" id="year" th:field="*{year}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Цена</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Категория</label>
                <input type="text" id="category" th:field="*{category}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="total" class="form-label">Количество экземпляров</label>
                <input type="number" min="1" id="total" th:field="*{total}" class="form-control" required/>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="/librarian/books" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
